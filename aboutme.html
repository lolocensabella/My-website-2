<!DOCTYPE html>
<html>
<head>
  <title>Styled Hair Salon</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
  body {
      background-color: #f8e6e6; 
      font-family: 'Arial', sans-serif;
      background-size: cover;
      text-align: center; /* Center-align text */
    }

    .w3-top .w3-bar {
      background-color: #ff85a3; /* Pink navigation bar */
    }

    .w3-bar-item {
      color: white;
      font-size: 18px; /* Increase font size */
    }

    .w3-bar-item:hover {
      background-color: #ff6b8b; /* Darker pink on hover */
    }

    .w3-text-white {
      color: #f6f6f6; /* Light gray text */
    }

    h1 {
      font-size: 4rem; /* Increase font size */
      color: #ff85a3; /* Pink heading */
    }

    .w3-padding-32 {
      background-color: #fff0f0; 
    }

    .w3-border-white {
      border-color: #ff85a3; /* Pink border */
    }

    h3 {
      color: #ff85a3; /* Pink heading */
      background-color: #f2f2f2;
      font-size: 2rem; /* Increase font size */
    }

    p {
      color: #8c8c8c; /* Light gray text */
      font-size: 1.2rem; /* Increase font size */
    }

    .w3-grayscale img {
      filter: grayscale(100%); /* Make team member images grayscale */
    }

    .w3-input {
      border: 2px solid #ff85a3; /* Pink input border */
      font-size: 1rem; /* Increase font size */
    }

    .w3-button {
      background-color: #ff85a3; /* Pink button background */
      color: white;
      transition: background-color 0.3s; /* Add a smooth color transition on hover */
      font-size: 1.2rem; /* Increase font size */
    }

    .w3-button:hover {
      background-color: #ff6b8b; /* Darker pink on button hover */
    }

    .w3-center {
      color: #f2f2f2; /* Light gray text in the footer */
    }

    .w3-hover-text-green:hover {
      color: #4CAF50; /* Green hover text for W3Schools link */
    }
  </style>
</head>
<body>


<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="index.html" class="w3-bar-item w3-button"><b>Home</b></a>
    
    <div class="w3-right w3-hide-small">
      <a href="services.html" class="w3-bar-item w3-button"><i class="fas fa-cut"></i> Services</a>
      <a href="aboutme.html" class="w3-bar-item w3-button"><i class="fas fa-info-circle"></i> About Us</a>
      <a href="contact.html" class="w3-bar-item w3-button"><i class="fas fa-envelope"></i> Contact</a>
    </div>
  </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xlarge"><span class="w3-padding w3-black w3-opacity-min"><b>Welcome to</b></span> <span class="w3-hide-small w3-text-light-grey">Girly Salon</span></h1>
  </div>
</header>


<div class="w3-content w3-padding" style="max-width:1564px">



  <div class="w3-container w3-padding-32" id="about">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">About Us</h3>
    <p>My name is Logan Censabella and I am the owner of Styled Hair Salon</p>
  </div>

  <div class="w3-row-padding w3-grayscale">
    <img src="imgs/lo.jpg" class="w3-image" style="width:50%">
  </div>


  



</body>
</html>
